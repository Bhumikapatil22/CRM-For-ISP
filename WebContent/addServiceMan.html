<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>ISP</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item ">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
             
            </ul>
           
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- contact section -->
  <section class="contact_section layout_padding p-5">
    <div class="container">
      <div class="heading_container heading_center">
        <h2 style="color:#ff4646">
          Add Service Man
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="form_container">
            <form action="AddServiceMan" method="post">
              <div>
                <input type="text" name="sname" placeholder="Enter name">
              </div>
              <div>
                <input type="text" name="sdesignation" placeholder="Enter Designation">
              </div>
              <div>
                <input type="text" name="sdepartment" placeholder="Enter Department">
              </div>
              <div>
                <input type="text" name="spincode" placeholder="Enter pincode">
              </div>
             
              <div>
                <input type="text" name="scontact" placeholder="Enter contact number">
              </div>
             
              <div>
                <input type="text" name="semail" placeholder="Enter email">
              </div>
              <div>
                <input type="password" name="spassword" placeholder="Enter password">
              </div>
             
             
              <div class="btn_box ">
                <button>
                  Add Service Man
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
